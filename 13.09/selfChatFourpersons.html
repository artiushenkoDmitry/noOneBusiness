<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Self chat for 4 persons</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>

        <table>
            <tr>
                <td>второй<br>
                    <video id="videoSecond" width="400" height="300" autoplay class="booth"></video>
                    <input type="button" value="Добавить собеседника" onclick="addSecond()"/>
                </td>
                <td>третий<br>
                    <video id="videoThird" width="400" height="300" autoplay class="booth"></video>
                    <input type="button" value="Добавить собеседника" onclick="addThird()"/>
                </td>
            </tr>
            <tr>
                <td> оригинал<br>
                    <video id="videoOriginal" width="400" height="300" autoplay class="booth"></video>
                    <input type="button" value="Для начала работы нажмите на кнопку" onclick="start()"/>
                </td>
                <td>четвертый<br>
                    <video id="videoFourth" width="400" height="300" autoplay class="booth"></video>
                    <input type="button" value="Добавить собеседника" onclick="addFourth()"/>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <input type="button" value="Для окончания работы нажмине на кнопку" onclick="end()"/>
    <script type="text/javascript">pageReady();</script>
</body>


</html>
