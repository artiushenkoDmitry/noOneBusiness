<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Record & transmit</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <video id="video" autoplay class="booth"></video>
        <br>
        <video id="theirVideo" autoplay class="booth"></video>
        <!-- <br>
        <video id="recordedVideo" autoplay class="booth"></video> -->
    </div>
    <br>
    
    
    <input type="button" value="Для начала работы нажмите на кнопку" id="inputText" onclick="runPromise()"/>
    <br>
    <br>
    <input type="button" value="Для окончания работы нажмите на кнопку" onclick="end()"/>
    <br>
    <br>
    <input type="button" value="Для начала записи нажмите на кнопку" onclick="startRecording()"/>
    <br>
    <br>
    <input type="button" value="Для окончания записи нажмите на кнопку" onclick="stopRecording()"/>
    <br>
    <br>
    <input type="button" value="Чтобы проиграть записанное видео нажмите на кнопку" onclick="playRecord()"/>
    <br>
    <br>
    <input type="button" value="Для получения файла с записью нажмите на кнопку" onclick="downloadFile()"/>
    <br>
    <br>
    <input type="button" value="Для получения статистики по получателю нажмите на кнопку" onclick="getReceiverStats()"/>

<script type="text/javascript">pageReady();</script>
</body>


</html>
